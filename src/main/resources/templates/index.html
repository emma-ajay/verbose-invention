<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      style="
        padding: 20px;
        text-align: center;
        background-color: rgb(22 101 52);
        color: white;
        font-weight: 700;
        font-size: 60%;
      "
    >
      <h1>KIYAMI ESTATE PLOT SELECTION FORM RESPONSE</h1>
    </div>
    <div style="padding: 5%; display: flex; flex-direction: column">
      <div
        style="
          display: flex;
          flex-direction: column;
          border-bottom: 1px solid #555;
          padding-bottom: 4px;
          margin-bottom: 12px;
        "
      >
        <h4 style="font-weight: 500">Name:</h4>
        <p>[[name]]</p>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          border-bottom: 1px solid #555;
          padding-bottom: 4px;
          margin-bottom: 12px;
        "
      >
        <h4 style="font-weight: 500">Phone number:</h4>
        <p>[number]</p>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          border-bottom: 1px solid #555;
          padding-bottom: 4px;
          margin-bottom: 12px;
        "
      >
        <h4 style="font-weight: 500">Email Address:</h4>
        <p>[[email]]</p>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          border-bottom: 1px solid #555;
          padding-bottom: 4px;
          margin-bottom: 12px;
        "
      >
        <h4 style="font-weight: 500">Selection:</h4>
        <p>[[type]]</p>
        <p>Plot number - [[plot number]]</p>
      </div>
    </div>
    <div style="max-width: 40%; margin: auto">
      <img src="./eco_house_03.jpg" alt="" style="width: 100%;">
    </div>
    <p style="margin: 40px 0; padding: 20px; text-align: center">
      Powered by
      <a
        href="https://productkitchen.tech/"
        target="_blank"
        style="
          color: rgb(22 101 52);
          text-decoration: underline;
          text-underline-offset: 2px;
          text-decoration-thickness: 1px;
          text-decoration-color: #166534;
        "
        >Product Kitchen</a
      >
    </p>
  </body>
</html>
